<div class="container">
  <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>

  <div class="row">
    <div class="col-xs-6">
      <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
    </div>
    <div class="col-xs-6">
      <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
    </div>
  </div>
</div>



<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)">
  </app-cockpit>
  <hr>

  <div class="row">
    <div class="col-xs-12">

      <button class="btn btn-primary" (click)="onFirstChange()">Change!</button>

      <app-server-element
        *ngFor="let serverElement of serverElements"
        [element]="serverElement"
        [name]="serverElement.name"
      >
        <p #contentParagraph>
          dasdasdsda
        </p>

    </app-server-element>
    </div>
  </div>

  <p>test p</p>
</div>
